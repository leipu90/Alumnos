<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Jard√≠n de H√°bitos - Estilo Ghibli</title>
    <style>
        /* --- ESTILOS INSPIRADOS EN GHIBLI --- */
        :root {
            --bg-color: #fcf8f0;
            --primary-green: #7d9d7d;
            --secondary-green: #a5c0a5;
            --accent-brown: #8d7b68;
            --text-color: #4a4a4a;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --percentage: 0%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(#dce8dc 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0 40px;
        }

        header h1 {
            font-weight: 300;
            color: var(--primary-green);
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        header p {
            font-style: italic;
            color: var(--accent-brown);
            margin-top: 5px;
        }

        /* --- LAYOUT --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 992px) {
            .grid {
                grid-template-columns: 1fr 1.5fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #f0f0f0;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 400;
            color: var(--primary-green);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.25rem;
        }

        /* --- H√ÅBITOS --- */
        .habit-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 14px;
            margin-bottom: 10px;
            background: #fff;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 14px;
        }

        .habit-item:hover {
            transform: translateY(-2px);
            border-color: var(--secondary-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--secondary-green);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .habit-item.done .habit-checkbox {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        .habit-item.done .habit-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
        }

        .habit-item.done span {
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* --- MEDIA MENSUAL --- */
        .average-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px 0;
        }

        .stats-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            /* El gradiente usa la variable que actualizamos por JS */
            background: conic-gradient(var(--primary-green) var(--percentage), #f0f0f0 0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 15px;
            transition: background 0.5s ease;
        }

        .stats-circle::after {
            content: "";
            position: absolute;
            width: 115px;
            height: 115px;
            background: white;
            border-radius: 50%;
        }

        .stats-value {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
        }

        .stats-desc {
            font-size: 0.9rem;
            color: var(--accent-brown);
            margin: 0;
            line-height: 1.4;
        }

        /* --- TAREAS --- */
        .task-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="date"] {
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            font-size: 14px;
            outline: none;
            background: #fafafa;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary-green);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(125, 157, 125, 0.1);
        }

        .btn-add {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            font-size: 15px;
        }

        .btn-add:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #fff;
            margin-bottom: 12px;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
            border-left: 5px solid var(--secondary-green);
        }

        .task-item.completed {
            border-left-color: #ddd;
            opacity: 0.6;
        }

        .task-item.completed span {
            text-decoration: line-through;
        }

        .task-date {
            font-size: 11px;
            color: var(--accent-brown);
            margin-top: 4px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-size: 1.4rem;
            line-height: 1;
            transition: 0.2s;
        }
        .delete-btn:hover { color: #d9534f; }

        /* --- HISTORIAL / HEATMAP --- */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(24px, 1fr));
            gap: 5px;
            margin-top: 15px;
        }

        .day-box {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            cursor: default;
        }

        .day-box:hover { color: #999; border: 1px solid #ddd; }
        .day-box.level-1 { background: #e8f0e8; }
        .day-box.level-2 { background: #d1e0d1; }
        .day-box.level-3 { background: #b9d1b9; }
        .day-box.level-4 { background: #a2c2a2; }
        .day-box.level-5 { background: #8bb38b; }
        .day-box.level-6 { background: #74a474; }

        .legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--accent-brown);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mi Jard√≠n de H√°bitos</h1>
            <p>Cultivando bienestar y asertividad</p>
        </header>

        <div class="grid">
            <section>
                <!-- H√ÅBITOS -->
                <div class="card">
                    <h2>üå± H√°bitos de Hoy</h2>
                    <ul class="habit-list" id="habitList"></ul>
                </div>

                <!-- MEDIA MENSUAL -->
                <div class="card">
                    <h2>üìà Media del Mes</h2>
                    <div class="average-container">
                        <div class="stats-circle" id="statsCircle">
                            <span class="stats-value" id="statsValue">0%</span>
                        </div>
                        <p class="stats-desc" id="statsDesc">Comienza el d√≠a marcando un h√°bito.</p>
                    </div>
                </div>

                <!-- HISTORIAL -->
                <div class="card">
                    <h2>üìÖ Vista Mensual</h2>
                    <div id="monthLabel" style="font-size: 0.9rem; font-weight: bold; margin-bottom: 12px; color: var(--accent-brown); text-transform: capitalize;"></div>
                    <div class="progress-grid" id="progressGrid"></div>
                    <div class="legend">
                        <span>Poco</span>
                        <div style="width:12px; height:12px; background:#e8f0e8; border-radius:3px;"></div>
                        <div style="width:12px; height:12px; background:#74a474; border-radius:3px;"></div>
                        <span>Mucho</span>
                    </div>
                </div>
            </section>

            <section>
                <!-- TAREAS -->
                <div class="card">
                    <h2>üìù Tareas Pendientes</h2>
                    <div class="task-input-group">
                        <input type="text" id="taskInput" placeholder="¬øQu√© tienes planeado hoy?">
                        <input type="date" id="taskDate">
                        <button class="btn-add" onclick="addTask()">A√±adir al Jard√≠n</button>
                    </div>
                    <ul class="task-list" id="taskList"></ul>
                </div>
            </section>
        </div>
    </div>

    <script>
        /* --- CONFIGURACI√ìN --- */
        const HABIT_NAMES = [
            "Beber m√°s agua",
            "Ejercicio",
            "Leer 20 p√°ginas",
            "Asertividad",
            "Autocuidado",
            "Comer dos piezas de fruta"
        ];

        let state = {
            habits: {}, 
            tasks: [],   
            lastVisit: ""
        };

        /* --- UTILIDADES DE FECHA LOCAL --- */
        // Obtenemos YYYY-MM-DD basado en la hora local del dispositivo
        function getLocalDateStr(date = new Date()) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        /* --- INICIALIZACI√ìN --- */
        window.onload = () => {
            loadData();
            handleDayTransition();
            refreshUI();
        };

        function refreshUI() {
            renderHabits();
            renderTasks();
            renderProgressGrid();
            calculateMonthlyAverage();
        }

        /* --- PERSISTENCIA --- */
        function saveData() {
            localStorage.setItem('ghibli_tracker_v3', JSON.stringify(state));
        }

        function loadData() {
            const saved = localStorage.getItem('ghibli_tracker_v3');
            if (saved) state = JSON.parse(saved);
        }

        function handleDayTransition() {
            const today = getLocalDateStr();
            if (state.lastVisit !== today) {
                state.lastVisit = today;
                if (!state.habits[today]) state.habits[today] = [];
                saveData();
            }
        }

        /* --- L√ìGICA DE H√ÅBITOS --- */
        function renderHabits() {
            const list = document.getElementById('habitList');
            const today = getLocalDateStr();
            const doneToday = state.habits[today] || [];

            list.innerHTML = "";
            HABIT_NAMES.forEach(name => {
                const isDone = doneToday.includes(name);
                const li = document.createElement('li');
                li.className = `habit-item ${isDone ? 'done' : ''}`;
                li.innerHTML = `
                    <div class="habit-checkbox"></div>
                    <span style="flex:1">${name}</span>
                `;
                li.onclick = () => toggleHabit(name);
                list.appendChild(li);
            });
        }

        function toggleHabit(name) {
            const today = getLocalDateStr();
            if (!state.habits[today]) state.habits[today] = [];
            
            const idx = state.habits[today].indexOf(name);
            if (idx > -1) state.habits[today].splice(idx, 1);
            else state.habits[today].push(name);
            
            saveData();
            refreshUI();
        }

        /* --- ESTAD√çSTICAS Y MEDIA --- */
        function calculateMonthlyAverage() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const currentDay = now.getDate();

            let completedInMonth = 0;
            let possibleInMonth = 0;

            // Recorremos desde el d√≠a 1 hasta hoy para calcular la media acumulada
            for (let d = 1; d <= currentDay; d++) {
                const tempDate = new Date(year, month, d);
                const key = getLocalDateStr(tempDate);
                
                possibleInMonth += HABIT_NAMES.length;
                if (state.habits[key]) {
                    completedInMonth += state.habits[key].length;
                }
            }

            const percentage = possibleInMonth > 0 
                ? Math.round((completedInMonth / possibleInMonth) * 100) 
                : 0;

            // Actualizar interfaz
            const statsCircle = document.getElementById('statsCircle');
            const statsValue = document.getElementById('statsValue');
            const statsDesc = document.getElementById('statsDesc');

            // Actualizamos la variable CSS para el gradiente
            statsCircle.style.setProperty('--percentage', `${percentage}%`);
            statsValue.innerText = `${percentage}%`;

            if (percentage >= 90) statsDesc.innerText = "¬°Incre√≠ble! Tu jard√≠n es un para√≠so.";
            else if (percentage >= 70) statsDesc.innerText = "¬°Qu√© buen ritmo llevas! Sigue as√≠.";
            else if (percentage >= 40) statsDesc.innerText = "Vas por buen camino, cada h√°bito suma.";
            else statsDesc.innerText = "Un d√≠a a la vez. Tu jard√≠n te espera.";
        }

        function renderProgressGrid() {
            const grid = document.getElementById('progressGrid');
            const label = document.getElementById('monthLabel');
            grid.innerHTML = "";

            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const monthName = now.toLocaleString('es-ES', { month: 'long' });
            
            label.innerText = `${monthName} ${now.getFullYear()}`;

            for (let i = 1; i <= daysInMonth; i++) {
                const d = new Date(now.getFullYear(), now.getMonth(), i);
                const key = getLocalDateStr(d);
                const count = state.habits[key] ? state.habits[key].length : 0;
                
                const box = document.createElement('div');
                box.className = `day-box level-${count}`;
                box.innerText = i;
                box.title = `${count} h√°bitos completados el d√≠a ${i}`;
                grid.appendChild(box);
            }
        }

        /* --- L√ìGICA DE TAREAS --- */
        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('taskDate');
            if (!input.value.trim()) return;

            state.tasks.push({
                id: Date.now(),
                text: input.value,
                date: dateInput.value,
                completed: false
            });

            input.value = "";
            dateInput.value = "";
            saveData();
            renderTasks();
        }

        function toggleTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) task.completed = !task.completed;
            saveData();
            renderTasks();
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveData();
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            state.tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <div style="flex:1; cursor:pointer" onclick="toggleTask(${task.id})">
                        <span style="display:block">${task.text}</span>
                        ${task.date ? `<div class="task-date">üìÖ ${task.date}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">&times;</button>
                `;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
